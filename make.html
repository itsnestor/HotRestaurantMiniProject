<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Reservation Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    </head>

    <body>
        <div class = "container">
            <div class = "jumbotron">
                <h1 class = "text-center">
                    <span class = "fa fa-fire"></span> Hot Restuarant
                </h1>
                <hr />
                <h3 class = "text-center">Make your reservation</h3>
                <br>
                <div class = "text-center">
                    <a href = "/tables">
                        <button class = "btn btn-primary btn-lg">
                            <span class = "fa fa-list-alt"></span> View Tables
                        </button>
                    </a>
                    <a href = "/">
                        <button class = "btn btn-light btn-lg">
                            <span class ="fa fa-home"></span>
                        </button>
                    </a>
                </div>
            </div>
        </div>
        
        <div class = "row">
            <div class = "col-12">
                <div class = "card">
                    <div class = "card-header">
                        <h4>Table Reservation</h4>
                    </div>
                    <div class = "card-body">
                        <form method = "POST" role = "form">
                            <div class = "form-group">
                                <label for="name">Name</label>
                                <input type = "text" class = "form-control" id = "name" />
                            </div>

                            <div class = "form-group">
                                <label for="phoneNumber">Phone Number</label>
                                <input type = "text" class = "form-control" id = "phoneNumber" />
                            </div>

                            <div class = "form-group">
                                <label for="email">Email Address</label>
                                <input type = "text" class = "form-control" id = "email" />
                            </div>

                            <div class = "form-group">
                                <label for="uniqueID">Unique ID</label>
                                <input type = "text" class = "form-control" id = "uniqueID" />
                            </div>
                        </form>
                        <br />
                        <button type = "submit" class = "btn btn-primary btn-md" id = "add-btn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class = "footer">
            <div class = "container">
                <p>
                <a href = "/api/tables">API Table Link</a>
                 | 
                <a href = "/api/waitlist">API Wait List</a>
                </p>
            </div>
        </footer>
    </body>

    <style>
        .card {
            margin-left: 21%;
            margin-right: 21%;
        }
    </style>
